
<!DOCTYPE html>
<html>
<head>
    <title>文字輸入與朗讀</title>
</head>
<body>

    <h1>輸入文字並朗讀</h1>

    <input type="text" id="textInput" placeholder="請輸入文字">
    <button onclick="confirmText()">確認</button>
    <button onclick="speakText()">朗讀</button>

    <p id="displayText"></p>

    <script>
        // 確認文字並顯示
        function confirmText() {
            var text = document.getElementById("textInput").value;
            document.getElementById("displayText").innerText = text;
        }

        // 朗讀文字
        function speakText() {
            var text = document.getElementById("displayText").innerText;
            var utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
